<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('I am a %s am not', 'poop')

    // Styled

    // warning!
    console.warn('this is not what you wanted')

    // Error :|
    console.error('Not Good')

    // Info
    console.info('This happend here')

    // Testing
    const p = document.querySelector('p')

    console.assert()

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      // .groupCollapsed collapses the object in the console
      // console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('hi')
    console.count('hi')
    console.count('hi')
    console.count('hi')

    // timing

  </script>
</body>
</html>
