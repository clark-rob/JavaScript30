<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`) // audio variable reference from audio file data-key
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`) // key variable reference from div with class 'key' of file data-key
  if (!audio) return // if there is no audio clip, return nothing
  audio.currentTime = 0 // rewinds clip to start
  audio.play() // play audio clip or selected key
  key.classList.add('playing') // add css class 'playing'
}

function removeTransition(e) {
  // function to remove border change
  if (e.propertyName !== 'transform') return // if the event propertyName is not 'transform', cont
  this.classList.remove('playing') // remove classList of 'playing' for selected key
 }

const keys = document.querySelectorAll('.key') // variable of 'keys' takes in data of div tags with .key
keys.forEach(key => key.addEventListener('transitionend', removeTransition)) // loop through each key and add a listener for a transitioned key which calls function to remove the transition

// connect audio clip to each data-key
window.addEventListener('keydown', playSound) // listen for the keydown event in the browser window, runs playSound function

</script>


</body>
</html>
